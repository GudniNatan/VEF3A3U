{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{% static 'MVC/styles.css' %}" />
</head>
<body>
    <h1>MVC Verkefni</h1>
    <div>
        {%if all_books%}
        <ul>
            {% for book in all_books %}
            <li><a href="{{book.id}}/">{{book.book_title}}</a></li>
            {% endfor %}
        </ul>
        {%else%}
        <p>Engar bækur skráðar.</p>
        {%endif%}
    </div>
</body>
</html>
